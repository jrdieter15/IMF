<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Form</title>
    <style>
        /* [Existing CSS remains unchanged] */
    </style>
</head>
<body>
    <div class="logo-overlay">
        <img src="logo.png" alt="Indie Mouse Logo">
    </div>
    <div class="address-overlay">
        Indie Mouse<br>
        212 Pacific Ave<br>
        Venice, CA 90291
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="form-message">Form submitted successfully!</div>
        <div id="form-error"></div>
    </div>
    <div class="footer-info">
        For all store inquiries, contact@support.indiemouse.store
    </div>
    <div class="copyright">
        Â© 2025 Indie Mouse
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('form-message');
        const formError = document.getElementById('form-error');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message'),
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbztiPx9dKL_lpalgzkks9e4mUENWErVD1GVjYI_d34nvJalgBFDEfBarElF8GEMGM8NCA/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    formMessage.style.display = 'block';
                    formError.style.display = 'none';
                    form.reset();
                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                formError.textContent = 'Error: ' + (error.message || 'Failed to submit. Check console for details.');
                formError.style.display = 'block';
                formMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
